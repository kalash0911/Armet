<head>

  <title>Armet</title>
  <link rel="stylesheet" href="/styles/main.scss">
</head>

<body>

  <div id="wrapper">

    {{> header }}

    <section class="main-section">
      <video class="bg" autoplay muted loop src="./files/main-bg.mp4"></video>
      <div class="container">
        <h1 class="main-title">Armet</h1>

      <a class="down" href="#">
        <div class="arrow-wrap">
          <svg xmlns="http://www.w3.org/2000/svg" width="41" height="40" viewBox="0 0 41 40" fill="none">

            <path d="M20.4512 25.3012L24.5678 21.2012" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20.4507 25.3012L16.334 21.2012" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

    </section>

  </div>

  <script type="module" src="/js/main.ts"></script>

</html>
